    <div class="body-wrapper">
	<div class="navbar-wrapper">
	<nav class="navbar navbar-default navbar-fixed-top" id="main-nav">
	    <div class="container-fluid">
		<!--<div class="navbar-header">
		    <a class="navbar-brand" href="#"><span class="brand-name">KYLE BROWN</span></a>

		<ul class="nav nav-tabs" role="tablist">
		    <li role="presentation" class="active" id='home-nav'><a href="#home">Home</a></li>
		    <li role="presentation"><a href="#bio" id='bio-nav'>Bio</a></li>
		    <li role="presentation"><a href="#portfolio" id='portfolio-nav'>Portfolio</a></li>

  <script>
    //allow for spring scroll
    //stockoverflow search smooth scrolling jqeury
    $.fn.extend({
	animateCss: function (animationName) {
	    var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
	    this.addClass('animated ' + animationName).one(animationEnd, function() {
		$(this).removeClass('animated ' + animationName);
	    });
	}
    });
    
    //idea from css-tricks.com
    var headerHeight = $(".navbar").height() -50;
    $(function() {
	$('a[href*="#"]:not([href="#"])').click(function() {
	  if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
	    var target = $(this.hash);
	    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	    if (target.length) {
	      $('html, body').animate({
		scrollTop: target.offset().top - headerHeight
	      }, 800);
	      return false;
	    }
	  }
	});
    });
    
    //bootstrap ww3schools
    $('body').scrollspy({ target: '#main-nav' });
    
    //load the pages from separate files
    $(function(){
      $("#home").load("pages/home.html", function() {
	$('#intro-p').animateCss("slideInRight");
      });
      $("#bio").load("pages/bio.html");
      $("#portfolio").load("pages/portfolio.html");
      $("#contact").load("pages/contact.html");
    });
   
    //if you're at the top of the page, then these should run, or if they are visible...
    if ($("#home-nav").hasClass("active")) {
	$('#main-profile-picture').animateCss("fadeInLeft");
    }
    
    
    //css for the picture to set it on the bottom of the page
    $(function() {
	var marginTop = $(window).height() - $("#main-profile-picture").height() + 2;
	$("#main-profile-picture").css("margin-top", marginTop);
    });
    
  </script>
